name: FastAPI CI

on:
  push:
    paths:
      - 'fastapi/**'
    branches: [ main ]
  pull_request:
    paths:
      - 'fastapi/**'
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fastapi  # ðŸ‘ˆ åœ¨ fastapi è³‡æ–™å¤¾ä¸­åŸ·è¡Œæ‰€æœ‰å‘½ä»¤

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Lint
      run: |
        pip install flake8
        flake8 app --max-line-length=120

    - name: Test FastAPI
      run: |
        uvicorn app.main:app --host 127.0.0.1 --port 8000 &
        sleep 5 
        python3 test/test.py
